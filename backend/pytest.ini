[pytest]
# Pytest configuration for SGD UGEL Ilo

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring all services
    unit: marks tests as unit tests (fast, isolated)
    smoke: marks tests as smoke tests (quick validation)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
